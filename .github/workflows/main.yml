name: Test release

on:
  workflow_dispatch
  #push:
  #  branches:
   #   - master

jobs:
  build:
    name: Build RHEL
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Setup .NET Core SDK '7.0.x'
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: '7.0.x'
      - name: Build
        run: dotnet publish -c Debug -o /home/runner/work/GitRelease/release -r rhel.9-x64 -p:PublishSingleFile=true --self-contained false
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: gitrelease_${{github.run_number}}
          path: /home/runner/work/GitRelease/release
          retention-days: 5

      - name: release
        uses: actions/create-release@v1
        id: create_release
        with:
           draft: false
           prerelease: false
           release_name: gitrelease_${{github.run_number}}
           tag_name: ${{ github.ref }}
           body_path: CHANGELOG.md
        env:
           GITHUB_TOKEN: ${{ github.token }}